<!DOCTYPE html>
<html data-ng-app="MyBand">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="plugin/angular/angular-material.min.css">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.indigo-pink.min.css">
        <link rel="stylesheet" type="text/css" href="plugin/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="plugin/font-awesome/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="plugin/font-awesome/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="plugin/lightbox/jquery.lightbox.css">
        
        <link rel="stylesheet" href="plugin/lightbox/angular-bootstrap-lightbox.css">
        
        <link rel="stylesheet" type="text/css" href="plugin/slick/slick.css">
        <link rel="stylesheet" type="text/css" href="plugin/slick/slick-theme.css">
        <link rel="stylesheet" type="text/css" href="plugin/rzslider/rzslider.min.css">

        <!--<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick.css"/>-->

        <link rel="stylesheet" type="text/css" href="css/app.css">
        <link rel="stylesheet" type="text/css" href="css/calendar.css">
    </head>
    <body>
        <div class="right-menu" ng-controller="AppController">
            <!-- Right aligned menu below button -->
            <button ng-show="user.isLogged || (user.userType == 'gig' && $currentPage != 'bookings')" id="demo-menu-lower-right-person"
                    class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
                <i class="material-icons">person</i>
            </button>

            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                for="demo-menu-lower-right-person">
                <li class="mdl-menu__item">Hi, {{user.name}}!</li>
                <li ng-if="user.userType !== 'artist'" class="mdl-menu__item"><a href="#/bookings">Bookings</a></li>
                <li ng-if="user.userType === 'artist'" class="mdl-menu__item"><a href="#/dashboard">Dashboard</a></li>
                <li class="mdl-menu__item" ng-click="userInfoModal($event)">Account Settings</li>
                <li class="mdl-menu__item" ng-click="logOutOptions()">Log out</li>
            </ul>

            <!-- Right aligned menu below button -->
            <button ng-show="$currentPage != 'dashboard'" id="demo-menu-lower-right"
                    class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
                <i class="material-icons">add</i>
            </button>

            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                for="demo-menu-lower-right">
                <li class="mdl-menu__item">Some Action</li>
                <li class="mdl-menu__item">Another Action</li>
                <li disabled class="mdl-menu__item">Disabled Action</li>
                <li class="mdl-menu__item">Yet Another Action</li>
            </ul>
        </div>
        <div ng-view class="view {{ cssClass}}"></div>
        
        <!-- Angular -->
        <script type="text/javascript" src="plugin/angular/angular.min.js"></script>
        <script type="text/javascript" src="plugin/angular/angular-route.js"></script>
        <script type="text/javascript" src="plugin/angular/angular-resource.js"></script>
        <script type="text/javascript" src="plugin/angular/angular-aria.min.js"></script>
        <script type="text/javascript" src="plugin/angular/angular-animate.js"></script>
        <script type="text/javascript" src="plugin/angular/angular-cookies.min.js"></script>
        <script type="text/javascript" src="plugin/angular/angular-material.min.js"></script>
        <script type="text/javascript" src="plugin/angular/angular-sanitize.min.js"></script>
        <script type="text/javascript" src="plugin/angular/angular-material-calendar.min.js"></script>
        <script type="text/javascript" src="plugin/bootstrap/ui-bootstrap-tpls-1.2.5.min.js"></script>

        <script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
        <script defer src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>


        <!-- JQuery -->
        <script src="plugin/jquery/js/jquery-2.1.4.min.js"></script>
        <script src="plugin/jquery/js/jquery-ui.js"></script>
            
        
        <script src="plugin/file-upload/js/console-sham.js"></script>
        <script src="plugin/file-upload/js/angular-file-upload.min.js"></script>
        
        
        <!-- LocationPicker -->
        <script type="text/javascript" src='http://maps.google.com/maps/api/js?sensor=false&libraries=places'></script>
        <script src="main/locationpicker.jquery.js"></script>

        <!-- LightBox -->
        <script type="text/javascript" src="plugin/lightbox/jquery.lightbox.js"></script>
        <script src="plugin/lightbox/angular-bootstrap-lightbox.js"></script>

        <!-- slider -->
        <script type="text/javascript" src="plugin/rzslider/rzslider.min.js"></script>


        <script type="text/javascript" src="plugin/slick/slick.min.js"></script>

        <!-- Bootstrap -->
        <script type="text/javascript" src="plugin/bootstrap/bootstrap.min.js"></script>
        
        <script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
        
        
        <script type="text/javascript" src="plugin/qr-code/angular-qrcode.js"></script>
        <script type="text/javascript" src="plugin/qr-code/qrcode.js"></script>
        
        
        
        
        <!-- Fix for old browsers -->
<!--        <script src="http://nervgh.github.io/js/es5-shim.min.js"></script>
        <script src="http://nervgh.github.io/js/es5-sham.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>-->
        

        <!-- configuration file  -->
        <script src="main/app.js"></script>
        <script src="main/main.js"></script>
        <script src="global/Constants.js"></script>

        <!-- Directives -->
        <script src="main/directives.js"></script>

        <script src="app/landing-page/services.js"></script>

        <!-- controllers -->

        <script src="app/dashboard/controller.js"></script>
        <script src="app/dashboardIndex/controller.js"></script>
        <script src="app/dashboardInbox/controller.js"></script>
        <script src="app/dashboardCalendar/controller.js"></script>
        <script src="app/dashboardInboxConversation/controller.js"></script>
        <script src="app/createPageModal/controller.js"></script>
        <script src="app/band-page/controller.js"></script>
        <script src="app/bookings/controller.js"></script>
        <script src="app/userAccountSettings/controller.js"></script>
        <script src="app/dashboardEvents/controller.js"></script>
        <script src="app/dashboardReports/controller.js"></script>
        <script src="app/createEditEventModal/controller.js"></script>
        <script src="app/event-page/controller.js"></script>

        <!-- filters -->
        <script src="main/filters.js"></script>   

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>

    </body>
