<!DOCTYPE html>
<html ng-app="angular-location-picker-demo">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Google Map Locator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.20/angular.js" data-semver="1.3.20"></script>
    <script src="http://rawgit.com/Logicify/jquery-locationpicker-plugin/master/dist/locationpicker.jquery.js"></script>
    <script src="../src/angular-googlemap-location-picker.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    <p>AngularJS Google Map Locator</p>
    <google-map-locator class="google-map"
      location = "{{location}}"
      radius="10"
      on-location-initialize="onLocationInitialize(location)"
      on-location-change="onLocationChange(location)"
      on-map-loaded="onMapLoaded(map)">
    </google-map-locator>
  </body>

</html>
